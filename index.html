<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <div class="logo">
                <!-- Replace the source attribute with your logo image -->
                <img src="instagram-logo.png" alt="Logo">
            </div>
            <h1>Coming Soon</h1>
            <p>We are working hard to bring you an amazing website!</p>
            <div class="spinner-container">
                <!-- SVG spinner with animation -->
                <svg class="spinner" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="4"></circle>
                </svg>
            </div>
            <div class="countdown" id="countdown">
                <!-- Countdown timer -->
                <div>
                    <span id="days"></span> days
                </div>
                <div>
                    <span id="hours"></span> hours
                </div>
                <div>
                    <span id="minutes"></span> minutes
                </div>
                <div>
                    <span id="seconds"></span> seconds
                </div>
            </div>
            <div class="slogan">
                <p id="sloganText">Building Something Awesome!</p>
            </div>
           <div class="cta-button">
    <button class="cta-btn" id="ctaBtn">Suscribe</button>
</div>
            <div class="social-icons">
                <a href="https://www.instagram.com/heart_hacker_dv_143" target="_blank">
                    <img src="instagram-logo.png" alt="Instagram">
                </a>
                <p>Follow me on Instagram: <a href="https://www.instagram.com/heart_hacker_dv_143" target="_blank">@heart_hacker_dv_143</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
